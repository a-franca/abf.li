<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='robots' content="noindex, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">

  {% include favicon.html %}

  <title>
    {% if page.tag %}
    Tagged #{{ page.tag }} &middot; {{ site.title }}
    {% elsif page.title == "Home" %}
    {{ site.title }} &middot; {{ site.tagline }}
    {% else%}
    {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <meta name="description" content="{% if page.tag %}List of blog posts tagged {{ page.tag }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author.name }}">
  <link rel="license" href="#license">
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{% if page.tag %}Posts tagged {{ page.tag }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="{{ site.feature_image | prepend: site.url }}">
  <meta property="og:image:height" content="{{ site.feature_height }}">
  <meta property="og:image:width" content="{{ site.feature_width }}">
  <meta property="og:image:alt" content="{{ site.feature_alt }}">
  <meta property="og:locale" content="{{ site.locale }}">
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <meta property="og:type" content="{% if page.url contains '/posts/' %}article{% else %}website{% endif %}">
  <meta property="article:published_time" content="{% if page.date %}{{ page.date | date_to_xmlschema }}{% else %}{{ site.time | date_to_xmlschema }}{% endif %}">

  <!-- JSON Linked Data -->
  <script type="application/ld+json">{ "@context": "https://schema.org", "@type": "{% if page.url contains '/posts/' %}Article{% else %}Website{% endif %}", "name":{% if page.tag %}{{ page.tag | prepend: 'Tagged #' | jsonify}}{% else %}{{ page.title | jsonify}}{% endif %}, "headline":{% if page.tag %}{{ page.tag | prepend: 'Tagged #' | jsonify}}{% else %}{{ page.title | jsonify}}{% endif %}, "description":{% if page.tag %}{{ page.tag | prepend: 'List of blog posts tagged ' | jsonify}}{% elsif page.description %}{{ page.description | jsonify}}{% else %}{{ site.description | jsonify}}{% endif %}, {% if page.tags !=nil %}"keywords":{{ page.tags | join: ',' | jsonify}},{% endif %} "url": "{{ page.url | prepend: site.url}}", {% if page.date %}"datePublished":{{ page.date | date_to_xmlschema | jsonify}}{% else %}"datePublished":{{ site.time | date_to_xmlschema | jsonify}}{% endif %}, "image":{ "@type": "ImageObject", "url": "{{ site.feature_image | prepend: site.url}}", "width":{{ site.feature_width}}, "height":{{ site.feature_height}} }, "publisher":{ "@type": "Organization", "name":{{ site.title | jsonify}}, "url": "{{ '/' | prepend: site.url}}", "logo":{ "@type": "ImageObject", "url": "{{ site.logo | prepend: site.url}}", "width":{{ site.logo_width}}, "height":{{ site.logo_height}}}}, "author":{ "@type": "Person", "name":{{ site.author.name | jsonify}}, "url": "{{ '/' | prepend: site.url}}", "sameAs":[{{ site.author.mastodon | jsonify}}, {{ site.author.git | jsonify }}], "image":{ "@type": "ImageObject", "url": "{{ site.author.picture | prepend: site.url}}", "width":{{ site.author.picture_width}}, "height":{{ site.author.picture_height}}}}, "mainEntityOfPage":{ "@type": "WebPage", "@id": "{{ '/' | prepend: site.url}}"}}</script>

  <!-- Feed -->
  <link rel="alternate" type="application/rss+xml" href="{{ site.feed.rss | prepend: site.url }}" title="{{ site.title }}">
  <link rel="alternate" type="application/json" href="{{ site.feed.json | prepend: site.url }}" title="{{ site.title }}">

  <!-- Sitemap -->
  <link rel="sitemap" type="application/xml" href="{{ site.sitemap | prepend: site.url }}" title="Sitemap">

  <!-- Darktheme -->
  <meta name="color-scheme" content="dark light">

  {% include style.html %}

</head>
