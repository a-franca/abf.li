<header>
    <h1 class="site-title">{{ site.title }}</h1>
    <nav> 
        {% for item in site.data.navigation %}
        <a {% if item.class == 'hide-menu' %}class="hide-menu"{% elsif page.url == item.url %}id="current"{% endif %} href="{{ item.url }}" >{{ item.name }}</a>
        {%- endfor %}
    </nav>
</header>
